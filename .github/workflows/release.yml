name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          # 不设置 registry-url，避免 setup-node 创建干扰 OIDC 的 .npmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: true

      - name: Lint & build
        run: pnpm i -g eslint && pnpm lint && pnpm run build

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          commit: 'chore(release): release packages'
          title: 'chore(release): release packages'
          # 发布改为独立步骤，确保 OIDC 环境正确传递
          publish: echo "Publish delegated to next step"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 直接运行 npm publish 以确保 OIDC 可用
      # 必须 unset NODE_AUTH_TOKEN，否则 setup-node 可能设置的 auth 会覆盖 OIDC
      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view vscode-fs@$VERSION version 2>/dev/null; then
            echo "Already published, skipping"
            exit 0
          fi
          env -u NODE_AUTH_TOKEN npm publish --provenance
