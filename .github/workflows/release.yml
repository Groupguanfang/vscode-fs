name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # 必须，OIDC 需在 job 级别声明
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: true

      - name: Lint & build
        run: pnpm i -g eslint && pnpm lint && pnpm run build

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          commit: 'chore(release): release packages'
          title: 'chore(release): release packages'
          # 发布改为独立步骤，确保 OIDC 环境正确传递
          publish: echo "Publish delegated to next step"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upgrade npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: npm install -g npm@latest

      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view vscode-fs@$VERSION version 2>/dev/null; then
            echo "Already published, skipping"
            exit 0
          fi
          npm publish --provenance
